<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=My, initial-scale=1.0">
  <title>My Gallery - devChallenges</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <header>
    <div class="avatar-box">
      <img src="./img/avatar.png" alt="avatar" />
    </div>
    <div class="avatar-data">
      <h1>CyNyxy</h1>
      <p>Paris, France</p>
    </div>
    <div class="stats">
      <div class="stats-data">
        <h2>100</h2>
        <p>Posts</p>
      </div>
      <div class="stats-data">
        <h2>2242</h2>
        <p>Followers</p>
      </div>
      <div class="stats-data">
        <h2>1432</h2>
        <p>Following</p>
      </div>
    </div>
  </header>
  <main>
    <div class="cell">
      <img class="img-cell" src="./img/pic1.png" alt="gallery">
    </div>
    <div class="cell">
      <img class="img-cell" src="./img/pic2.png" alt="gallery">
    </div>
    <div class="cell">
      <img class="img-cell" src="./img/pic3.png" alt="gallery">
    </div>
    <div class="cell">
      <img class="img-cell" src="./img/pic4.png" alt="gallery">
    </div>
    <div class="cell">
      <img class="img-cell" src="./img/pic5.png" alt="gallery">
    </div>
    <div class="cell">
      <img class="img-cell" src="./img/pic6.png" alt="gallery">
    </div>
  </main>
  </div>
</body>
</html>
